<div class = 'card'>
    <div class="card-header">
        {{pageTitle}}
    </div>
</div>
<div class = 'card-body'>
        <div class='row'>
           <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type="text"
                [(ngModel)]='listFilter'/>
            </div>
        </div>
    </div>
    <div class='row'>
            <div class='col-md-4'>
                <h4>Filtered by :{{listFilter}}</h4>
    </div>
    <div class='table-responsive'>
            <table class='table'
              *ngIf = 'skills && skills.length'>
              <thead>
                <tr>
                  <th></th>
                  <th>Skill</th>
                  <th>Level</th>
                  <th>Score</th>
                  <th>Evaluation</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let skill of filteredSkills'>
                    <td></td> 
                    <td>{{skill.skillName}}</td>
                      <td><d10x-star [rating] ='skill.starRating'
                        (ratingClicked)='onRatingClicked($event)'></d10x-star>
                      </td>
                      <td>{{skill.price}}</td>
                          <td>
                              <button class='btn btn-primary'
                              (click) = 'toggleImage()'>
                              <!--{{showImage ? 'Hide' : 'Show'}} Image-->
                              Evaluate
                            </button>
                          </td>
                  </tr>
              </tbody>

              </table>
              </div>
              </div>
